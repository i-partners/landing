<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i-Leads Tecnología i-Partners</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            margin: 10px 0;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Haz click y consigue los leads de tu competencia</h1>
        <div class="form-section">
            <input type="text" placeholder="Usuario de tu competencia">
            <input type="text" placeholder="Usuario de tu competencia">
            <button id="extractButton">Extraer Leads</button>
        </div>
        <div id="progress" style="display: none;">
            Cargando...
            <progress id="loadingProgress" max="100" value="0"></progress>
        </div>
        <table id="leadsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los resultados de los leads -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('extractButton').addEventListener('click', function () {
            // Aquí puedes agregar la lógica para extraer los leads y llenar la tabla.
            // Por simplicidad, aquí simplemente mostramos una barra de progreso y una tabla vacía.
            document.getElementById('progress').style.display = 'block';
            document.getElementById('leadsTable').style.display = 'none';

            let progress = 0;
            const loadingProgress = document.getElementById('loadingProgress');

            const interval = setInterval(function () {
                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('progress').style.display = 'none';
                    document.getElementById('leadsTable').style.display = 'block';

                    const leadData = [
                            { usuario: 'Juan', email: 'juankar@gmail.com', numero: '67167167' },
                            { usuario: 'Michael', email: 'michael@hotmail.com', numero: '60406060' },
                            { usuario: 'Ana', email: 'ana@example.com', numero: '12345678' },
                            { usuario: 'Elena', email: 'elena@example.com', numero: '98765432' },
                        ];
                        
                        leadData.forEach(function (lead) {
                            const row = leadsTable.insertRow(-1);
                            const cell1 = row.insertCell(0);
                            const cell2 = row.insertCell(1);
                            const cell3 = row.insertCell(2);
                            cell1.innerHTML = lead.usuario;
                            cell2.innerHTML = lead.email;
                            cell3.innerHTML = lead.numero;
                        });
                } else {
                    progress += 10;
                    loadingProgress.value = progress;
                }
            }, 500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra Leads</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .plan {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center; /* Para centrar verticalmente el contenido */
        }
        .plan h2 {
            text-align: center;
        }
        .price {
            text-align: center;
        }
        .plan-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1000 Clientes Cualificados de tu sector gracias a la inteligencia artificial</h1>
        <div class="plan">
            <img src="pack1.jpeg" alt="Plan 1" class="plan-image">
            <h2>Pack 1</h2>
            <p>1000 Leads por 199€</p>
            <p class="price">199€</p>
        </div>
        <div class="plan">
            <img src="pack2.jpeg" alt="Plan 2" class="plan-image">
            <h2>Pack 2</h2>
            <p>2500 Leads por 350€</p>
            <p class="price">350€</p>
        </div>
        <div class="plan">
            <img src="pack3.jpeg" alt="Plan 3" class="plan-image">
            <h2>Pack 3</h2>
            <p>5000 Leads por 499€</p>
            <p class="price">499€</p>
        </div>
    </div>
</body>
</html>

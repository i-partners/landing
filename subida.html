            }
        }

        .ventajas {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .ventajas ul li {
            font-size: 22px;
            padding: 20px;
            list-style: none;
            font-weight: 600;
        }

        .ventajas ul li i {
            font-size: 28px;
            color: #63BC00;
        }

        @media screen and (max-width: 500px) {
            .ventajas {
                margin: 0;
                padding: 0;
            }
            .ventajas ul {
                padding: 0;
                margin: 8px;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid grey;
            width: 90%;
            max-width: 700px;
            font-size: 17px;
            margin: 6px;
        }

        button {
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            font-size: 17px;
            margin: 11px;
            background: #63BC00;
            cursor: pointer;
            border: none;
            color: white;
        }

 #seccionSubida {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 3px solid black;
            text-align: center;
            cursor: pointer;
        }

        #seccionSubida:hover {
            background-color: #3498db; /* Cambia el color de fondo al hacer hover */
            border-color: white; /* Cambia el color del borde al hacer hover */
        }

        #iconoSubida {
            font-size: 100px;
            color: white;
        }

        input[type="file"] {
            display: none; /* Oculta el input file original */
        }

 function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('seccionSubida').style.backgroundColor = '#3498db';
            document.getElementById('seccionSubida').style.borderColor = 'white';
        }

        function handleDragLeave() {
            document.getElementById('seccionSubida').style.backgroundColor = '';
            document.getElementById('seccionSubida').style.borderColor = 'black';
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('seccionSubida').style.backgroundColor = '';
            document.getElementById('seccionSubida').style.borderColor = 'black';

            handleFileSelect(event);
        }

        function handleFileSelect(event) {
            const files = event.target.files || event.dataTransfer.files;

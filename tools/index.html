<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        .box-generador {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .texto-generador {
            max-width: 100%;
            margin: 20px;
        }

        .texto-generador img {
            max-width: 100px;
            height: auto;
        }

        form {
            width: 100%;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .imagen-generador {
            background-image: url('mobile2.png');
            background-size: cover;
            width: 100%;
            max-width: 275px;
            height: 500px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .mensaje-whatsapp p {
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box-generador">
        <div class="texto-generador">
            <img src="https://vilmanunez.com/wp-content/plugins/wsap-link//images/whatsapp-link-logo--full.svg" alt="Logo">
            <form>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="mensaje">Mensaje:</label>
                <input type="text" id="mensaje" name="mensaje" required>
                <button type="submit">Generar Enlace</button>
            </form>
        </div>
        <div class="imagen-generador">
            <div class="mensaje-whatsapp">
                <p id="mensaje">Aquí el mensaje</p>
            </div>
        </div>
    </div>
</body>
</html>

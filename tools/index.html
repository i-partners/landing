<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="matchpoint.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Generador de Enlaces de Whatsapp </title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

          .whatsapp {
            text-align: center;
            max-width: 600px;
            padding: 20px;
              margin: auto;
        }

        .whatsapp h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .whatsapp p {
            font-size: 16px;
            line-height: 1.5;
        }

        .box-generador {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .texto-generador {
            max-width: 100%;
            margin: 20px;
        }

        .texto-generador img {
            max-width: 100px;
            height: auto;
        }

        form {
            width: 100%;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .imagen-generador {
            background-image: url('mobile2.png');
            background-size: cover;
            width: 100%;
            max-width: 275px;
            height: 500px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .mensaje-whatsapp p {
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
       <div class="whatsapp">
        <h1>Generador de Enlaces con Texto Predeterminado</h1>
        <p>Usa este link generado con nuestro sistema para colocarlo en tus campañas de Email Marketing, Facebook Ads, Tik Tok Ads.<br>Tener un texto predeterminado te ayudará a trackear bien los resultados.</p>
    </div>
    <div class="box-generador">
        <div class="texto-generador">
            <img src="https://vilmanunez.com/wp-content/plugins/wsap-link//images/whatsapp-link-logo--full.svg" alt="Logo">
            <form>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="mensaje">Mensaje:</label>
                <input type="text" id="mensaje" name="mensaje" required>
                <button type="submit">Generar Enlace</button>
            </form>
        </div>
        <div class="imagen-generador">
            <div class="mensaje-whatsapp">
                <p id="mensaje">Aquí el mensaje</p>
            </div>
        </div>
    </div>
</body>
</html>
